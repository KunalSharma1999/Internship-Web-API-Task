<form [formGroup]="departmentForm" class="form-container">
  <h1>Department</h1>
  <div class="form-group">
    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" class="form-control" formControlName="name">
    <span class="error" *ngIf="form.name.invalid && form.name.touched">Name is invalid</span>
  </div>
</form>
<button [disabled]="departmentForm.invalid" (click)="saveDepartment()" class="btn-add">Save</button>
