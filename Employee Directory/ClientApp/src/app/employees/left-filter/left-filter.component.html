<div id="departments">
    <h6>Departments</h6>
    <div>
        <ul>
            <li *ngFor="let department of departments | slice:0:4">
                <a (click)="setFilter(department, filterOption.Department)">
                {{department}}
                </a>
            </li>
            <div *ngIf="isDepartmentsExpanded">
                <div *ngFor="let department of departments; let i = index">
                  <li *ngIf="i >= 4">
                    <a (click)="setFilter(department, filterOption.Department)">
                        {{department}}
                    </a>
                  </li>
                </div>
                <a href="#viewLess" (click)="expandDepartments()" class="view-link">view less</a>
            </div>
            <a *ngIf="departments.length > 4 && !isDepartmentsExpanded" href="#viewMore" (click)="expandDepartments()" class="view-link">view more</a>
        </ul>
    </div>
</div>
