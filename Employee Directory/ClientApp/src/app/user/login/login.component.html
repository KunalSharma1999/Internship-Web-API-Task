<img src="/assets/img/single_user.png" class="mx-auto d-block">
<button *ngIf="!isUserAuthenticated" class="btn btn-link" style="color:blue" (click)="login()">Login</button>
<button *ngIf="isUserAuthenticated" class="btn btn-link" style="color:blue" (click)="logout()">Logout</button>
<form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-group">
    <label>Username</label>
    <input class="form-control" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" required>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required>
  </div>
  <div class="form-row">
    <div class="form-group col-md-8 offset-md-2">
      <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid" (click)="login()">Login</button>
    </div>
  </div>
</form>
